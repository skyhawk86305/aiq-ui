<sf-table id="alert-policies-table"
    class="sf-layout-block"
    service="$ctrl.service"
    table-id="alert-policy"
    control-bar="true"
    items-per-page="25"
    export="true"
    footer-row-count="true">

  <control-bar-right>
    <a class="button" id="create-policy-button" href="#/dashboard/alerts/policies/add">
      Create Policy
    </a>
  </control-bar-right>

</sf-table>

<sf-modal modal-id="delete-policy-form"
          is-open="$ctrl.isModalOpen"
          close="$ctrl.isModalOpen = false"
          modal-header="Delete Policy {{$ctrl.notification.notificationName}}"
          disable-overlay-close="disableOverlayClose"
          modal-class="sf-alert">
  <delete-policy-form form-data="$ctrl.notification"></delete-policy-form>
</sf-modal>
