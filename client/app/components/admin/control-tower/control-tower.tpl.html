<div class="control-tower-page">
    <div class="container-fluid">
        <div class="sf-widget" ng-repeat="item in $ctrl.items">
            <div class="info-bar-timestamp">
                <span>{{ item.title }}</span>
                <div class="info-bar-refresh-button">
                    <button class="button refresh-btn" ng-click="$ctrl.refreshInfoBarData()">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
            </div>
            <div class="row control-tower-sum-data">
                <div class="info-box col-md-6">
                    <div class="info-box-content ">
                        <span><span class="value -medium">{{ item.sumNum }}</span>{{ item.numUnit }}</span>
                        <span class="title">{{ item.description }}</span>
                    </div>
                </div>
                <div class="info-box col-md-6">
                    <div class="info-box-content">
                        <table class="table">
                            <thead>
                                <td>View Plotted Data</td>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in item.viewData">
                                    <td>{{ data.subTitle }}</td>
                                    <th>{{ data.dataDisplay }}</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
