<div class="aiq-modal-header">
  Restore clusters
</div>

<div class="aiq-modal-content">
  Are you sure you want to restore this cluster <strong>{{ $ctrl.resolve.cluster.clusterName }}</strong>?
</div>

<div class="aiq-modal-footer">
  <button type="button" class="button button-submit" ng-click="$ctrl.component.restoreClusters()" >Restore</button>
  <button type="button" class="button button-cancel" ng-click="$ctrl.cancel()">Cancel</button>
</div>
