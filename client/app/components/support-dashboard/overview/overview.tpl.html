<div class="sf-table-widget">
   <sf-table class="sf-layout-block"
          service="$ctrl.service"
          quick-filter="$ctrl.quickFilter"
          table-id="support-overview"
          control-bar="true"
          items-per-page="100"
          multi-column-sort="true"
          export="true"

          edit-type="row"
          footer-row-count="true">
  </sf-table>
</div>
