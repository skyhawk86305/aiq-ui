<div class="nodes-page">
  <div class="sf-widget container-fluid info-bar vlan-tags-widget">
    <div class="info-bar-row col-lg-6 col-sm-12">
      <div sf-state state="$ctrl.getClusterInfoState" class="info-box -mvip col-lg-8 col-sm-8">
        <div class="info-box-content">
          <span class="title">MVIP</span>
          <span class="value">{{$ctrl.clusterInfo.mvip}}</span>
        </div>
      </div>
      <div sf-state state="$ctrl.getClusterInfoState" class="info-box -mvip-tag col-lg-4 col-sm-4">
        <div class="info-box-content">
          <span class="title">MVIP VLAN Tag</span>
          <span class="value">{{$ctrl.clusterInfo.mvipVlanTag | aiqNumber:0:true:false}}</span>
        </div>
      </div>
    </div>
    <div class="info-bar-row col-lg-6 col-sm-12">
      <div sf-state state="$ctrl.getClusterInfoState" class="info-box -svip col-lg-8 col-sm-8">
        <div class="info-box-content">
          <span class="title">SVIP</span>
          <span class="value">{{$ctrl.clusterInfo.svip}}</span>
        </div>
      </div>
      <div sf-state state="$ctrl.getClusterInfoState" class="info-box -svip-tag col-lg-4 col-sm-4">
        <div class="info-box-content">
          <span class="title">SVIP VLAN Tag</span>
          <span class="value">{{$ctrl.clusterInfo.svipVlanTag | aiqNumber:0:true:false}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="sf-widget sf-layout-block nodes-table-widget">
    <sf-table class="sf-layout-block"
              service="$ctrl.service"
              table-id="node"
              control-bar="true"
              items-per-page="25"
              export="true"
              footer-row-count="true">
    </sf-table>
  </div>
</div>
