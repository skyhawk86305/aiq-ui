<div class="aiq-modal-header">
  NetApp Active IQ
</div>

<div class="aiq-modal-content" ng-hide="$ctrl.resolve.err">
  <p>Success! Your NetApp Support account has been successfully associated with your existing Active IQ account.</p>
  <p>Now that your accounts are associated, you may always use your NetApp Support account to log in to Active IQ.</p>
</div>

<div class="aiq-modal-content" ng-show="$ctrl.resolve.err">
  <p>Error: {{ $ctrl.resolve.err.body || $ctrl.resolve.err }}</p>
</div>

<div class="aiq-modal-footer">
  <button type="button" class="button button-submit" ng-click="$ctrl.modalInstance.close()">OK</button>
</div>
