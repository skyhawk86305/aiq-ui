<div class="alert-severity-filter select-filter">
  <select class="form-control" ng-model="$ctrl.filterInput">
    <option value="" disabled selected>Select your option</option>
    <option ng-repeat="item in $ctrl.unique($ctrl.addFilterColumn.key, $ctrl.service.originalData)" value="{{ item[$ctrl.addFilterColumn.key] }}">{{ $root.addSpacing(item[$ctrl.addFilterColumn.key]) }}</option>
  </select>
</div>
