<sf-sync-graphs component-id="sync-graphs"
                graphs="$ctrl.syncGraphs"
                static-date-range-options="$ctrl.staticDateRangeOptions">
  <child-header-0 class="sync-child-header">
    <div class="info-box col-md-3">
      <div id="max-provisioned-space-provisioned-badge" class="info-box-content">
        <span class="value -x-small">130.5 TB</span>
        <span class="title">Max Provisioned Space</span>
      </div>
    </div>
    <div class="info-box col-md-3">
      <div id="warning-threshold-provisioned-badge" class="info-box-content">
        <span class="value -x-small">140 TB</span>
        <span class="title">Warning Threshold</span>
      </div>
    </div>
    <div class="info-box col-md-3">
      <div id="critical-threshold-provisioned-badge" class="info-box-content">
        <span class="value -x-small">250 TB</span>
        <span class="title">Critical Threshold</span>
      </div>
    </div>
    <div class="info-box col-md-3">
      <div id="current-state-provisioned-badge" class="info-box-content">
        <span class="value -x-small -normal">Normal</span>
        <span class="title">Current State</span>
      </div>
    </div>
  </child-header-0>
  <child-header-1 class="sync-child-header">
    <div class="info-box col-md-3">
      <div id="used-capacity-used-badge" class="info-box-content">
        <span class="value -x-small">230.5 TB</span>
        <span class="title">Used Capacity</span>
      </div>
    </div>
    <div class="info-box col-md-2">
      <div id="warning-threshold-used-badge" class="info-box-content">
        <span class="value -x-small">140 TB</span>
        <span class="title">Warning Threshold</span>
      </div>
    </div>
    <div class="info-box col-md-2">
      <div id="error-threshold-used-badge" class="info-box-content">
        <span class="value -x-small">240 TB</span>
        <span class="title">Error Threshold</span>
      </div>
    </div>
    <div class="info-box col-md-2">
      <div id="total-capacity-used-badge" class="info-box-content">
        <span class="value -x-small">250 TB</span>
        <span class="title">Total Capacity</span>
      </div>
    </div>
    <div class="info-box col-md-3">
      <div id="current-state-used-badge" class="info-box-content">
        <span class="value -x-small -warning">Warning</span>
        <span class="title">Current State</span>
      </div>
    </div>
  </child-header-1>
  <child-header-2 class="sync-child-header">
    <div class="info-box col-md-4">
      <div id="used-capacity-metadata-badge" class="info-box-content">
        <span class="value -x-small">245.5 TB</span>
        <span class="title">Used Capacity</span>
      </div>
    </div>
    <div class="info-box col-md-4">
      <div id="total-capacity-metadata-badge" class="info-box-content">
        <span class="value -x-small">250 TB</span>
        <span class="title">Total Capacity</span>
      </div>
    </div>
    <div class="info-box col-md-4">
      <div id="current-state-metadata-badge" class="info-box-content">
        <span class="value -x-small -critical">Critical</span>
        <span class="title">Current State</span>
      </div>
    </div>
  </child-header-2>
</sf-sync-graphs>
