<sf-table service='ctrl.service'>
  <div class="sf-table-controls clearfix">
    <div class="pull-left">
      <sf-table-management service="ctrl.service"></sf-table-management>
    </div>

    <div class="pull-right">
      <button class="button refresh-btn" ng-click="ctrl.refreshTable()">
        <i class="fa fa-refresh"></i>
      </button>
    </div>
  </div>
</sf-table>
