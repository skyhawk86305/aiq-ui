<!DOCTYPE html>
<html lang='en' ng-app='aiqUi' ng-controller="AppController as appCtrl">
<head>
    <title ng-bind="'ActiveIQ | ' + appCtrl.currentPage"></title>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
    <meta charset='UTF-8'>
    <link rel="SHORTCUT ICON" href="images/favicon.ico"/>
    <!-- inject:head:js -->
    <!-- endinject -->
    <!-- inject:html -->
    <!-- endinject -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body id="{{appCtrl.currentPage}}" ng-cloak>

<sf-layout shelf-position="right" shelf-class="'api-log-shelf'" shelf-visible="appCtrl.apiLog.visible" page-class="'layout-less-api-log'">
    <shelf-content api-log></shelf-content>
    <page-content sf-layout shelf-position="top" shelf-class="'nav-bar-shelf'">
        <shelf-content sf-navbar config="appCtrl.navbar.config">
            <main-navbar-right>
                <ul class='navbar-nav nav'>
                    <li class="navbar-item -main -left-divider" ng-hide="appCtrl.apiLog.visible">
                        <a id="api-log-anchor" ng-click="appCtrl.apiLog.visible = true">
                            <i class="fa fa-list"></i>
                            <span>API Log</span>
                        </a>
                    </li>
                    <li class="navbar-item -main -left-divider" uib-dropdown>
                        <a id="navbar-menu" uib-dropdown-toggle>
                            <i class="fa fa-bars"></i>
                        </a>
                        <ul id="navbar-menu-dropdown" role="menu" uib-dropdown-menu>
                            <li class="menu-option" role="menuitem">
                                <a id='support-anchor' href='http://www.solidfire.com/support/' target="_blank"
                                   alt='Support'>
                                    <i class="fa fa-question-circle"></i>
                                    <span>Support</span>
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li class="menu-option" role="menuitem">
                                <a id='logout-anchor' href="#">
                                    <i class="fa fa-sign-out"></i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </main-navbar-right>
        </shelf-content>

        <page-content ui-view></page-content>
    </page-content>
</sf-layout>

<!-- endbower -->

</body>
</html>
